<!DOCTYPE html>
<html>
  <head>
  	<title>APSIS4Chrome</title>
  	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="../styles/popup.css"  />
  	<script src="../lib/jquery-2.1.1.min.js"></script>
  	<script src="../popup.js"></script>
  </head>
  <body>
  	  <div id="form-div">
  	  <h1>APSIS4all</h1>
  	  <p class="text-muted">Insert your user name and password from APSIS4all to adapt any web pages to your needs and preferences</p>
  	  <div class="form-status">Error</div>
	  <form role="form" id="key-in-form" validate>
	    <div class="form-group username-form-group">
	  	  <label for="username" class="sr-only">Username</label>
	  	  <input type="text" id="username" placeholder="Insert your username" class="form-control" autofocus required />
	  	</div>
	  	<div class="form-group password-form-group">
	  	  <label for="password" class="sr-only">Password</label>
	  	  <input type="password" id="password" placeholder="Insert your password" class="form-control" required />
	  	  <input type="submit" id="key-in-submit" class="btn btn-success" value="Log in" />
	  	</div>
	  </form>
	  <p>Don't you have an account?</p>
	  <a href class="btn btn-primary" id="npg-link">Create an account</a>
	</div> <! -- formDiv -->
	
	<div id="preferences-div">
		<h1 id="preferences-div-welcome"></h1>
		<form role="form" id="preferences-form">
			<h2>Magnification</h2>
			<div class="checkbox">
				<label for="magnifier-enabled" id="magnifier-enabled-label">
				<input type="checkbox" value="" id="magnifier-enabled" aria-labelled-by="magnifier-enabled-label" />
					Enable magnification
				</label>
			</div>	
			
			<div class="form-group">
				<label for="magnification-level" id="magnification-level-label">
					<input type="number" id="magnification-level" aria-labelled-by="magnification-level-label" min="1" max="3.5" step="0.5" value="1" />
					Magnification level
				</label>
			</div>
			
			<h2>Screen reader</h2>
			<div class="checkbox">
				<label for="screenreader-enabled" id="screenreader-enabled-label">
					<input type="checkbox" id="screenreader-enabled" value="" aria-labelled-by="screenreader-enabled-label" />
					Enable screen reader
				</label>
			</div>
		
			<h2>Colours</h2>
			<div class="form-group">
				<label for="background-colour" id="background-colour-label">Background colour</label>
				<input type="color" id="background-colour" aria-labelled-by="background-colour-label" value=null />
			</div>

			<div class="form-group">
				<label for="foreground-colour" id="foreground-colour-label">Foreground colour</label>
				<input type="color" id="foreground-colour" aria-labelled-by="foreground-colour-label" value=null />
			</div>

			<div class="checkbox">
				<label for="monochrome-theme-enabled" id="monochrome-theme-enabled-label">
					<input type="checkbox" id="monochrome-theme-enabled" aria-labelled-by="monochrome-theme-enabled-label" value=""/>
					Remove all colours
				</label>
			</div>

			<div class="form-group">
				<h2>Font size</h2>
				<div class="radio">
					<label for="font-size-normal">
						<input type="radio" name="font-size" id="font-size-normal" value="normal" />
						Normal
					</label>
				</div>

				<div class="radio">
					<label for="font-size-large">
						<input type="radio" name="font-size" id="font-size-large" value="large" />
						Large
					</label>
				</div>

				<div class="radio">
					<label for="font-size-x-large">
						<input type="radio" name="font-size" id="font-size-x-large" value="x-large" />
						X-Large
					</label>
				</div>

			<div>

			<div class="form-group">
				<h2>On Screen Keyboard</h2>
				<div class="checkbox">
					<label for="on-screen-keyboard-enabled">
						<input type="checkbox" id="on-screen-keyboard-enabled" value="" />
						Enable on-screen keyboard
					</label>
				</div>
			</div>

			<div class="form-group">
				<h2>Simplifier</h2>
				<div class="checkbox">
					<label for="simplifier-enabled">
						<input type="checkbox" id="simplifier-enabled" value="" />
						Enable simplification
					</label>
				</div>
			</div>

		</form>
		<button class="btn btn-danger" id="log-out-btn">Log out</button>
	</div>
  </body>
</html>
