<!DOCTYPE html>
<html>
  <head>
  	<title>APSIS4Chrome</title>
  	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
  	<link rel="stylesheet" href="../styles/popup.css"  />
  	<script src="../lib/jquery-2.1.1.min.js"></script>
  	<script src="../js/popup.js"></script>
  </head>
  <body>
  	<h1>Welcome to APSIS4all</h1>
  	<div id="formDiv">
  	  <div class="formStatus">Error</div>
	  <form role="form" id="keyInForm" validate>
	    <div class="form-group username-form-group">
	  	  <label for="username" class="sr-only">Username</label>
	  	  <input type="text" id="username" placeholder="Insert your username" class="form-control" autofocus required />
	  	</div>
	  	<div class="form-group password-form-group">
	  	  <label for="password" class="sr-only">Password</label>
	  	  <input type="password" id="password" placeholder="Insert your password" class="form-control" required />
	  	</div>
	  	<div class="form-group">
	  	  <input type="submit" value="Log in" />
	  	</div>
	  </form>
	</div>
  </body>
</html>
